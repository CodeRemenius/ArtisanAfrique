{% extends 'userprofile/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1 class="text-2xl">{{ title }}</h1>

    <form method="post" action="." enctype="multipart/form-data" class="space-y-5 max-w-md mx-auto">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="flex justify-center">
            <button class="py-2 px-4 bg-black text-white hover:bg-teal-800">Submit</button>
        </div>        
        {% if product %}
            <div class="flex justify-center">
                <a href="{% url 'delete_product' product.id %}" class="mt-2 inline-block py-2 px-4 bg-red text-white">Delete product</a>
            </div>
        {% endif %}
    </form>
{% endblock %}
