<!-- haggle.html -->
{% extends 'core/base.html' %}

{% block title %}Haggle for {{ product.title }}{% endblock %}

{% block content %}
    <div class="bg-gray-100 p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Haggle for {{ product.title }}</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="proposed_price" class="block mb-2">Propose a Price:</label>
            <input type="number" id="proposed_price" name="proposed_price" required class="block w-full px-4 py-2 mb-4 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600 transition-colors duration-300">Submit Haggle</button>
        </form>
    </div>
{% endblock %}
