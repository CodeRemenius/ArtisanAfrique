<!-- change_password_page1.html -->
{% extends 'core/base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mx-auto">
    <h1 class="text-3xl font-semibold mb-6 text-center">Input Current Password</h1>
    <div class="w-full max-w-sm mx-auto">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
            {% csrf_token %}
            {% if error_message %}
            <div class="mb-4 text-red-500 text-sm">{{ error_message }}</div>
            {% endif %}
            <div class="mb-4">
                <label for="password" class="block text-gray-600 text-sm font-semibold mb-2">Current Password</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Next</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
