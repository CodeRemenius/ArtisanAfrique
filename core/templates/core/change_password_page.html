<!-- change_password_page1.html -->
{% extends 'core/base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mx-auto">
    <h1 class="text-2xl font-semibold mb-4">Change Password - Page 1</h1>
    <form method="post">
        {% csrf_token %}
        {% if error_message %}
        <div class="mb-4 text-red-500 text-sm">
            {{ error_message }}
        </div>
    {% endif %}
        <div class="mb-4">
            <label for="password" class="block text-gray-600 text-sm font-semibold">Current Password</label>
            <input type="password" id="password" name="password" class="form-input mt-1 block w-full rounded-md border-gray-300">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Next</button>
    </form>
</div>
{% endblock %}
