<!-- change_password_page2.html -->
{% extends 'core/base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mx-auto">
    <h1 class="text-2xl font-semibold mb-4">Change Password - Page 2</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="new_password" class="block text-gray-600 text-sm font-semibold">New Password</label>
            <input type="password" id="new_password" name="new_password" class="form-input mt-1 block w-full rounded-md border-gray-300">
        </div>
        <div class="mb-4">
            <label for="confirm_new_password" class="block text-gray-600 text-sm font-semibold">Confirm New Password</label>
            <input type="password" id="confirm_new_password" name="confirm_new_password" class="form-input mt-1 block w-full rounded-md border-gray-300">
        </div>
        {% if error_message %}
            <div class="mb-4 text-red-500 text-sm">
                {{ error_message }}
            </div>
        {% endif %}
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Submit</button>
    </form>
</div>
{% endblock %}
