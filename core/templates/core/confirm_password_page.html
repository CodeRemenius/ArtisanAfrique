<!-- change_password_page2.html -->
{% extends 'core/base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mx-auto">
    <h1 class="text-3xl font-semibold mb-6 text-center">Change Password</h1>
    <div class="w-full max-w-md mx-auto">
        <form class="bg-white rounded px-8 pt-6 pb-8 mb-4" style="box-shadow: -5px 0 15px -5px rgba(0, 0, 0, 0.1), 5px 0 15px -5px rgba(0, 0, 0, 0.1), 0 5px 15px -5px rgba(0, 0, 0, 0.1), 0 -5px 15px -5px rgba(0, 0, 0, 0.1);" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="new_password" class="block text-gray-600 text-sm font-semibold mb-2">New Password</label>
                <input type="password" id="new_password" name="new_password" class="shadow-lg appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="confirm_new_password" class="block text-gray-600 text-sm font-semibold mb-2">Confirm New Password</label>
                <input type="password" id="confirm_new_password" name="confirm_new_password" class="shadow-lg appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            {% if error_message %}
            <div class="mb-4 text-red-500 text-sm">{{ error_message }}</div>
            {% endif %}
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
